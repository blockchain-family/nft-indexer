include:
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "/templates/cloudbuild-common.gitlab-ci.yaml"
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "templates/deploy.gitlab-ci.yaml"

stages:
  - cloudbuild
  - deploy

cloudbuild:image:stage-tycho-testnet:
  only:
    - tycho-tnet-stage
  except:
    - tags
  extends: .cloudbuild:common

deploy:stage-tycho-testnet:
  only:
    - tycho-tnet-stage
  extends: .deploy
  environment:
    name: stage
    on_stop: stop:stage-tycho-testnet
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-tycho-testent
    APP_CONFIG: tycho-testnet

stop:stage-tycho-testnet:
  only:
    - tycho-tnet-stage
  extends: .stop
  environment:
    name: stage
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-tycho-testent
    APP_CONFIG: tycho-testnet
