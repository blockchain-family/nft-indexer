include:
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "/templates/cloudbuild-common.gitlab-ci.yaml"
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "templates/deploy.gitlab-ci.yaml"

stages:
  - cloudbuild
  - deploy

cloudbuild:image:stage:
  only:
    - stage
  except:
    - tags
  extends: .cloudbuild:common

deploy:stage:
  only:
    - stage
  except:
    - tags
  extends: .deploy
  environment:
    name: stage
    on_stop: stop:stage

stop:stage:
  only:
    - stage
  except:
    - tags
  extends: .stop
  environment:
    name: stage

cloudbuild:image:prod:
  only:
    - main
    - venom_main
  except:
    - tags
  extends: .cloudbuild:common

deploy:venom-prod:
  only:
    - main
  extends: .deploy
  variables:
    APP_CONFIG: venom
  environment:
    name: prod
    on_stop: stop:venom-prod

stop:venom-prod:
  only:
    - main
  extends: .stop
  variables:
    APP_CONFIG: venom
  environment:
    name: prod

cloudbuild:image:venomstg2:
  only:
    - venomstg2
  except:
    - tags
  extends: .cloudbuild:common

deploy:venomstg2:
  only:
    - venomstg2
  extends: .deploy
  variables:
    APP_CONFIG: stage-venomstg2
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
  environment:
    name: bf
