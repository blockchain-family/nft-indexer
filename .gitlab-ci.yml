include:
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "/templates/cloudbuild-common.gitlab-ci.yaml"
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "templates/deploy.gitlab-ci.yaml"

stages:
  - cloudbuild
  - deploy

cloudbuild:image:stage:
  only:
    - tycho-tnet-stage
  except:
    - tags
  extends: .cloudbuild:common

deploy:stage-testnet-tycho:
  only:
    - tycho-tnet-stage
  extends: .deploy
  environment:
    name: bf
    on_stop: stop:stage-testnet-tycho
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
    APP_CONFIG: stage-testnet-tycho

stop:stage-testnet-tycho:
  only:
    - tycho-tnet-stage
  extends: .stop
  environment:
    name: bf
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
    APP_CONFIG: stage-testnet-tycho
