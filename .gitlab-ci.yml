include:
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "/templates/cloudbuild-common.gitlab-ci.yaml"
  - project: "infrastructure/gitlab-ci"
    ref: main
    file: "templates/deploy.gitlab-ci.yaml"

stages:
  - cloudbuild
  - deploy

cloudbuild:image:stage:
  only:
    - oasis-stage
    - tokstock-stage
  except:
    - tags
  extends: .cloudbuild:common

deploy:stage-mainnet-venom:
  only:
    - oasis-stage
  extends: .deploy
  environment:
    name: bf
    on_stop: stop:stage-mainnet-venom
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
    APP_CONFIG: stage-mainnet-venom

stop:stage-mainnet-venom:
  only:
    - oasis-stage
  extends: .stop
  environment:
    name: bf
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
    APP_CONFIG: stage-mainnet-venom

deploy:tokstock-stage:
  only:
    - tokstock-stage
  extends: .deploy
  environment:
    name: bf
    on_stop: stop:tokstock-stage
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
    APP_CONFIG: tokstock-stage

stop:tokstock-stage:
  only:
    - tokstock-stage
  extends: .stop
  environment:
    name: bf
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-stage
    APP_CONFIG: tokstock-stage


cloudbuild:image:prod:
  only:
    - oasis-prod
  except:
    - tags
  extends: .cloudbuild:common

deploy:prod-mainnet-venom:
  only:
    - oasis-prod
  extends: .deploy
  environment:
    name: bf
    on_stop: stop:prod-mainnet-venom
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-prod
    APP_CONFIG: prod-mainnet-venom

stop:prod-mainnet-venom:
  only:
    - oasis-prod
  extends: .stop
  environment:
    name: bf
  variables:
    K8S_NAMESPACE: ${CI_PROJECT_ROOT_NAMESPACE}-prod
    APP_CONFIG: prod-mainnet-venom
