env:
  RUST_LOG: debug
  RUST_BACKTRACE: 1

  DATABASE_URL: postgresql://$(BACKEND_API_USER):$(BACKEND_API_PASSWORD)@cloudsqlproxy.default:5432/indexator
  DATABASE_MAX_CONNECTIONS: 5
  KAFKA_CONSUMER_GROUP: nft
  KAFKA_TOPIC: everscale-transactions
  STATES_RPC_ENDPOINTS: $(STATES_RPC_ENDPOINTS)
  KAFKA_SETTINGS__BOOTSTRAP_SERVERS: $(KAFKA_SETTINGS__BOOTSTRAP_SERVERS)
  KAFKA_SETTINGS__SECURITY_PROTOCOL: SASL_SSL
  KAFKA_SETTINGS__SASL_USERNAME: $(KAFKA_SETTINGS__SASL_USERNAME)
  KAFKA_SETTINGS__SASL_PASSWORD: $(KAFKA_SETTINGS__SASL_PASSWORD)
  KAFKA_SETTINGS__SASL_MECHANISM: SCRAM-SHA-512
  KAFKA_SETTINGS__SSL_KEYSTORE_LOCATION: /app/broker.keystore.jks
  KAFKA_SETTINGS__SSL_KEYSTORE_PASSWORD: $(KAFKA_SETTINGS__SSL_KEYSTORE_PASSWORD)
  KAFKA_SETTINGS__SSL_CA_LOCATION: /app/ca.pem
  TRUSTED_AUCTION_ROOTS: 0:854d79bd392f9ec12509e989ab081222b0d057b959c05bfeea6dd0bb731bb38c
  TRUSTED_DIRECT_BUY_FACTORIES: 0:b5f78a8f9c7cd27f6506269328db7bd95280a9443e325d394665cb7ab9891a6c
  TRUSTED_DIRECT_SELL_FACTORIES: 0:3c3fcbeb065b5d121b19140957a493cb2ab23ff0480056c13c51fb8d8df49f23
  SERVER_API_URL: 0.0.0.0:3001

  RESET: false

service:
  port: 3001

ingress:
  enabled: true
  hosts:
    - host: indexer.bf.works
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-tokstock-tls
      hosts:
        - indexer.bf.works
  
controller: statefulset
