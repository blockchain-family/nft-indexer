env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

  DATABASE_URL: postgresql://$(STAGE_TESTNET_TYCHO_PG_USER):$(STAGE_TESTNET_TYCHO_PG_PASSWORD)@postgresql-bf.europe-west1-c.c.broxus.internal:5432/nft-indexer-stage-tycho-tnet
  DATABASE_MAX_CONNECTIONS: 5

  KAFKA_CONSUMER_GROUP: ????
  KAFKA_TOPIC: ????

  KAFKA_SETTINGS__BOOTSTRAP_SERVERS: ????
  KAFKA_SETTINGS__SECURITY_PROTOCOL: ????

  STATES_RPC_ENDPOINTS: https://rpc-testnet.tychoprotocol.com
  JRPC_REQ_LATENCY_MILLIS: 0

  SERVER_API_URL: 0.0.0.0:3001

  IDLE_AFTER_PRICE_LOOP_SEC: 100
  IDLE_AFTER_META_LOOP_SEC: 100
  PRICE_UPDATE_FREQUENCY_SEC: 180

  BC_NAME: Tycho
  DEX_HOST_URL: https://api-test-tycho.flatqube.io/

service:
  port: 3001

ingress:
  enabled: false
  hosts:
    - host: indexer-tycho-stage-testnet.bf.works
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-tycho-stage-testnet-tls
      hosts:
        - indexer-tycho-stage-testnet.bf.works

controller: statefulset

sharedSecrets:
  - nftIndexer
