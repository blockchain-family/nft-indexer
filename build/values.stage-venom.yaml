env:
  RUST_LOG: debug
  RUST_BACKTRACE: 1

  DATABASE_URL: postgresql://$(BACKEND_API_USER):$(BACKEND_API_PASSWORD)@cloudsqlproxy.default:5432/indexator-venom
  DATABASE_MAX_CONNECTIONS: 5
  KAFKA_CONSUMER_GROUP: temp-venom-stage-4
  KAFKA_TOPIC: rest-transactions
  STATES_RPC_ENDPOINTS: $(VENOM_RPC_ENDPOINTS)
  KAFKA_SETTINGS__BOOTSTRAP_SERVERS: $(KAFKA_SETTINGS__BOOTSTRAP_SERVERS)
  KAFKA_SETTINGS__SECURITY_PROTOCOL: SASL_SSL
  KAFKA_SETTINGS__SASL_USERNAME: $(REST_SASL_USERNAME)
  KAFKA_SETTINGS__SASL_PASSWORD: $(REST_SASL_PASSWORD)
  KAFKA_SETTINGS__SASL_MECHANISM: SCRAM-SHA-512
  KAFKA_SETTINGS__SSL_KEYSTORE_LOCATION: /app/broker.keystore.jks
  KAFKA_SETTINGS__SSL_KEYSTORE_PASSWORD: $(KAFKA_SETTINGS__SSL_KEYSTORE_PASSWORD)
  KAFKA_SETTINGS__SSL_CA_LOCATION: /app/ca.pem
  TRUSTED_AUCTION_ROOTS: 0:044484454c1b89df9a6bbf93ccf9761286ef8b0896346fe10964133fdba1548c
  TRUSTED_DIRECT_BUY_FACTORIES: 0:0b129aac712bd510d868177e23c415e6875b4e3fe229c128d49a3000500d368e
  TRUSTED_DIRECT_SELL_FACTORIES: 0:6cf617c97bfcdb09d80973e9caf1db9d595779a808733ced2c64e1b480fe4d74
  SERVER_API_URL: 0.0.0.0:3001
  RESET: false

service:
  port: 3001

ingress:
  enabled: true
  hosts:
    - host: indexer-venom.bf.works
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-venom-tls
      hosts:
        - indexer-venom.bf.works
  
controller: statefulset
